<div class="backend-content">
  <h5> Backend Content </h5>
  {{vm.beContent}}
  <br/>
  <button type="button" class="btn btn-primary" ng-click="vm.getName()">Get Name</button>
  <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>

  <form ng-submit="vm.register(form)" ng-hide="vm.userprofile.token.length || true">
    <input type="email" ng-model="vm.userprofile.email" name="email">
    <input type="password" ng-model="vm.userprofile.password" name="password">

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <form ng-submit="vm.login(form)" ng-show="vm.userprofile.token.length || !vm.currentUser">
    <input type="email" ng-model="vm.userprofile.email" name="email">
    <input type="password" ng-model="vm.userprofile.password" name="password">

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div ng-show="vm.currentUser.length">
    <button class="btn btn-primary" ng-click="vm.me()">Me</button>
    {{vm.currentUser}}
  </div>

  <span class="error">
    {{vm.userprofile.status}}
  </span>
</div>
